<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Picture Frame Calculator</title>
    <style>
        :root {
            --primary: #3498db;
            --timber: #5d4037;
            --timber-accent: #e67e22;
            --mat: #9b59b6;
            --glass: rgba(173, 216, 230, 0.7);
            --backing: #d2b48c;
            --bg: #f4f7f6;
            --card-bg: #ffffff;
            --disabled: #bdc3c7;
        }

        body { font-family: -apple-system, sans-serif; line-height: 1.5; max-width: 900px; margin: 20px auto; padding: 15px; background-color: var(--bg); color: #333; }
        .card { background: var(--card-bg); padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); border: 1px solid #e1e4e8; }
        
        h1 { text-align: center; color: #2c3e50; margin-bottom: 20px; font-size: 1.8rem; }
        h3 { font-size: 0.75em; text-transform: uppercase; color: #95a5a6; margin: 20px 0 10px 0; letter-spacing: 1px; border-bottom: 1px solid #eee; padding-bottom: 5px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 10px; }
        .triple-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 10px; }
        .overlap-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; transition: opacity 0.3s ease; }
        
        label { display: block; font-weight: 600; font-size: 0.8rem; margin-bottom: 5px; color: #444; position: relative; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 14px; transition: all 0.2s; }
        
        input:disabled { background-color: #f2f2f2; color: #aaa; cursor: not-allowed; }
        .disabled-label { color: var(--disabled) !important; }

        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        #resetBtn { background: #ecf0f1; color: #7f8c8d; }
        #copyBtn { background: var(--primary); color: white; }

        /* INFO ICONS & TOOLTIPS */
        .info-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 14px;
            height: 14px;
            background: #bdc3c7;
            color: white;
            border-radius: 50%;
            font-size: 10px;
            margin-left: 5px;
            cursor: help;
            vertical-align: middle;
        }
        .info-icon:hover { background: var(--primary); }
        
        [data-tooltip] { position: relative; }
        [data-tooltip]:before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: #2c3e50;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: normal;
            line-height: 1.4;
            width: 200px;
            text-align: center;
            display: none;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        [data-tooltip]:hover:before { display: block; }

        .results-section { margin-top: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; }
        .res-card { padding: 12px; border-radius: 8px; border-left: 5px solid var(--primary); background: #f8fbfe; }
        .res-card.timber { border-left-color: var(--timber-accent); background: #fffaf5; }
        .val { font-weight: bold; font-size: 1.1em; display: block; color: #222; margin-top: 5px; }

        .preview-layout { display: grid; grid-template-columns: 1fr; gap: 20px; margin-top: 30px; }
        @media (min-width: 700px) { .preview-layout { grid-template-columns: 1.2fr 0.8fr; } }

        .preview-box { background: #e0e0e0; padding: 20px; border-radius: 8px; border: 1px inset #ccc; display: flex; flex-direction: column; align-items: center; min-height: 400px; position: relative; overflow: hidden; }
        .preview-label { font-size: 10px; font-weight: bold; color: #7f8c8d; margin-bottom: 15px; text-transform: uppercase; }

        #frame-preview { transition: all 0.3s ease; box-shadow: 0 10px 25px rgba(0,0,0,0.4); border: 1px solid #2c1a0b; }
        #mat-preview { border: 1px solid #ddd; position: absolute; }
        #pic-preview { background-image: linear-gradient(45deg, #add8e6 25%, #bfe2ed 25%, #bfe2ed 50%, #add8e6 50%, #add8e6 75%, #bfe2ed 75%, #bfe2ed 100%); background-size: 20px 20px; border: 1px solid #999; }

        .legend { width: 100%; background: rgba(255,255,255,0.8); padding: 8px; border-radius: 6px; font-size: 10px; margin-bottom: 15px; border: 1px solid #ccc; display: grid; grid-template-columns: 1fr 1fr; gap: 4px; }
        .legend-item { display: flex; align-items: center; }
        .swatch { width: 10px; height: 10px; border-radius: 2px; margin-right: 6px; border: 1px solid #888; }

        /* REVISED CROSS SECTION */
        .cs-container { position: relative; width: 180px; height: 180px; margin-top: 40px; display: flex; align-items: flex-end; justify-content: flex-start; }
        .cs-timber { position: absolute; bottom: 0; left: 0; background: var(--timber); z-index: 5; }
        .cs-stack { position: absolute; z-index: 10; display: flex; flex-direction: column-reverse; }
        .cs-layer { width: 100%; border: 1px solid rgba(0,0,0,0.1); box-sizing: border-box; }
        .cs-axis { position: absolute; font-size: 9px; font-weight: bold; color: #666; }
        #fit-status { font-size: 11px; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h1>Frame Master Pro</h1>

    <div class="grid">
        <div>
            <label>Presets <span class="info-icon" data-tooltip="Standard international paper sizes to speed up entry.">i</span></label>
            <select id="presetSelect">
                <option value="">-- Choose a Size --</option>
                <option value="210x297|20|20|10|10|6">A4 (210x297)</option>
                <option value="297x420|30|30|15|15|6">A3 (297x420)</option>
                <option value="420x594|40|40|20|20|6">A2 (420x594)</option>
            </select>
        </div>
        <div>
            <label>Overlap Mode <span class="info-icon" data-tooltip="Active Overlap ensures the mat board covers the edge of the artwork so it doesn't fall through.">i</span></label>
            <select id="overlapMode">
                <option value="yes">Active Overlap</option>
                <option value="no">Flush (No Overlap)</option>
            </select>
        </div>
    </div>

    <h3>1. Artwork & Matting</h3>
    <div class="grid">
        <div><label>Art Width (mm)</label><input id="picW" value="210"></div>
        <div><label>Art Height (mm)</label><input id="picH" value="297"></div>
    </div>
    <div class="grid">
        <div><label>Mat Border Width (mm) <span class="info-icon" data-tooltip="Width of the mat board margin. Standard is 50mm for medium frames.">i</span></label><input id="matW" value="50"></div>
        <div><label>Mat Border Height (mm)</label><input id="matH" value="50"></div>
    </div>

    <label id="overlapLabel">Mat Overlap per side (mm) <span class="info-icon" data-tooltip="Standard overlap is 5mm. This is how much the mat board 'bites' into the artwork area.">i</span></label>
    <div class="overlap-grid" id="overlapFields">
        <div><label style="font-size:10px">Top</label><input id="matPicOT" value="5"></div>
        <div><label style="font-size:10px">Bottom</label><input id="matPicOB" value="5"></div>
        <div><label style="font-size:10px">Left</label><input id="matPicOL" value="5"></div>
        <div><label style="font-size:10px">Right</label><input id="matPicOR" value="5"></div>
    </div>

    <h3>2. Timber & Stack Thickness</h3>
    <div class="triple-grid">
        <div><label>Face Width <span class="info-icon" data-tooltip="The visible width of the timber when looking at the frame from the front.">i</span></label><input id="fmW" value="30"></div>
        <div><label>Timber Depth <span class="info-icon" data-tooltip="The total thickness of the timber from front to back.">i</span></label><input id="fmH" value="20"></div>
        <div><label>Rebate Depth <span class="info-icon" data-tooltip="The depth of the 'notch' where glass and art sit. Must be deeper than your stack total.">i</span></label><input id="inset" value="10"></div>
    </div>
    <div class="triple-grid">
        <div><label>Glass (mm) <span class="info-icon" data-tooltip="Standard picture glass is 2mm-3mm. Acrylic is often 3mm.">i</span></label><input id="tGlass" value="3"></div>
        <div><label>Mat (mm) <span class="info-icon" data-tooltip="Standard 4-ply mat board is approx 1.4mm - 1.6mm.">i</span></label><input id="tMat" value="1.5"></div>
        <div><label>Backing (mm) <span class="info-icon" data-tooltip="Standard foam-core or MDF backing is 3mm - 5mm.">i</span></label><input id="tBack" value="3"></div>
    </div>
    <div class="grid">
        <div><label>Clearance (mm) <span class="info-icon" data-tooltip="Industry standard is 2mm. This expansion gap prevents the glass from cracking as wood moves.">i</span></label><input id="tolerance" value="2"></div>
    </div>

    <h3>3. Material Stock & Ordering</h3>
    <div class="grid">
        <div>
            <label>Stock Stick Length (mm) <span class="info-icon" data-tooltip="The length of the raw timber moulding sticks you purchase (e.g., 2400mm or 3000mm).">i</span></label>
            <input id="stickLen" value="2400">
        </div>
        <div>
            <label>Waste Margin (%) <span class="info-icon" data-tooltip="Standard is 10-15%. Accounts for saw blade width (kerf) and wood knots/flaws.">i</span></label>
            <input id="wastePercent" value="10">
        </div>
    </div>

    <div class="results-section">
        <div class="res-card"><label style="font-size:0.6rem">MAT WINDOW</label><span class="val" id="windowResult">—</span></div>
        <div class="res-card"><label style="font-size:0.6rem">GLASS SIZE</label><span class="val" id="glassResult">—</span></div>
        <div class="res-card timber"><label style="font-size:0.6rem">TIMBER WIDTH</label><span class="val" id="outFrmW">—</span></div>
        <div class="res-card timber"><label style="font-size:0.6rem">TIMBER HEIGHT</label><span class="val" id="outFrmH">—</span></div>
        <div class="res-card timber" style="border-left-color: #27ae60; background: #f0fff4;">
            <label style="font-size:0.6rem">ORDERING TOTAL</label>
            <span class="val" id="totalTimber">—</span>
            <div id="stickCount" style="font-size: 0.7rem; color: #666; margin-top:2px;"></div>
        </div>
    </div>

    <div class="btn-group">
        <button id="resetBtn">Reset</button>
        <button id="copyBtn">Copy Dimensions</button>
    </div>

    <div class="preview-layout">
        <div class="preview-box">
            <span class="preview-label">Live Workshop Preview</span>
            <div id="frame-preview" style="background:#4a2c16; position:relative;">
                <div id="mat-preview" style="background:#fdfdfd;">
                    <div id="pic-preview" style="position:absolute; display:flex; align-items:center; justify-content:center; font-size: 10px; font-weight: bold; color: #2980b9;">ART</div>
                </div>
            </div>
        </div>

        <div class="preview-box">
            <span class="preview-label">Side-Profile Stack</span>
            <div id="fit-status"></div>
            <div class="legend">
                <div class="legend-item"><div class="swatch" style="background:var(--timber)"></div>Timber</div>
                <div class="legend-item"><div class="swatch" style="background:var(--glass)"></div>Glass</div>
                <div class="legend-item"><div class="swatch" style="background:#fff"></div>Mat</div>
                <div class="legend-item"><div class="swatch" style="background:var(--backing)"></div>Backing</div>
            </div>
            <div class="cs-container">
                <div class="cs-timber" id="cs-timber"></div>
                <div class="cs-stack" id="cs-stack">
                    <div class="cs-layer" id="vBack" style="background:var(--backing)"></div>
                    <div class="cs-layer" id="vMat" style="background:#fff"></div>
                    <div class="cs-layer" id="vGlass" style="background:var(--glass)"></div>
                </div>
                <div class="cs-axis" style="bottom: -18px; width: 60%; text-align: center;">FACE</div>
                <div class="cs-axis" style="left: -35px; top: 50%; transform: rotate(-90deg);">DEPTH</div>
            </div>
        </div>
    </div>
</div>

<script>
const scale = 0.5;
const csScale = 4;

function toMM(val) {
    if (!val) return 0;
    let num = parseFloat(val);
    return isNaN(num) ? 0 : num;
}

const inputIds = ["picW", "picH", "matW", "matH", "matPicOT", "matPicOB", "matPicOL", "matPicOR", "fmW", "fmH", "inset", "tolerance", "tGlass", "tMat", "tBack", "stickLen", "wastePercent"];
const overlapInputs = ["matPicOT", "matPicOB", "matPicOL", "matPicOR"];

function updateOverlapUI() {
    const mode = document.getElementById("overlapMode").value;
    const isNoOverlap = mode === "no";
    document.getElementById("overlapLabel").className = isNoOverlap ? "disabled-label" : "";
    overlapInputs.forEach(id => { document.getElementById(id).disabled = isNoOverlap; });
}


function saveToLocal() {
    const data = {};
    inputIds.forEach(id => {
        data[id] = document.getElementById(id).value;
    });
    data.overlapMode = document.getElementById("overlapMode").value;
    localStorage.setItem("frameCalcData", JSON.stringify(data));
}

function loadFromLocal() {
    const saved = localStorage.getItem("frameCalcData");
    if (saved) {
        const data = JSON.parse(saved);
        // Fill all inputs
        inputIds.forEach(id => {
            if (data[id] !== undefined) document.getElementById(id).value = data[id];
        });
        // Fill the dropdown
        if (data.overlapMode) document.getElementById("overlapMode").value = data.overlapMode;
    }
}

function calc() {
    const v = {};
    inputIds.forEach(id => {
        const el = document.getElementById(id);
        v[id] = el ? parseFloat(el.value) || 0 : 0;
    });

    const mode = document.getElementById("overlapMode").value;
    if (v.picW <= 0 || v.picH <= 0) return;

    let winW = mode === "no" ? v.picW : v.picW - (v.matPicOL + v.matPicOR);
    let winH = mode === "no" ? v.picH : v.picH - (v.matPicOT + v.matPicOB);
    let glassW = v.picW + (v.matW * 2) - (mode === "yes" ? (v.matPicOL + v.matPicOR) : 0) + v.tolerance;
    let glassH = v.picH + (v.matH * 2) - (mode === "yes" ? (v.matPicOT + v.matPicOB) : 0) + v.tolerance;
    let cutW = glassW + (2 * (v.fmW - v.inset));
    let cutH = glassH + (2 * (v.fmW - v.inset));

    document.getElementById("windowResult").innerText = Math.round(winW) + "x" + Math.round(winH) + " mm";
    document.getElementById("glassResult").innerText = Math.round(glassW) + "x" + Math.round(glassH) + " mm";
    document.getElementById("outFrmW").innerText = Math.round(cutW) + " mm";
    document.getElementById("outFrmH").innerText = Math.round(cutH) + " mm";

    const netLinear = (cutW * 2) + (cutH * 2);
    const wasteMultiplier = 1 + (v.wastePercent / 100);
    const grossLinear = Math.round(netLinear * wasteMultiplier); 
    const sticksNeeded = Math.ceil(grossLinear / v.stickLen);

    document.getElementById("totalTimber").innerText = (grossLinear / 1000).toFixed(2) + " m";
    document.getElementById("stickCount").innerText = `${sticksNeeded} x ${v.stickLen}mm sticks`;

    const fv = document.getElementById("frame-preview");
    const mv = document.getElementById("mat-preview");
    const pv = document.getElementById("pic-preview");
    fv.style.width = (cutW * scale) + "px";
    fv.style.height = (cutH * scale) + "px";
    mv.style.width = (glassW * scale) + "px";
    mv.style.height = (glassH * scale) + "px";
    mv.style.left = mv.style.top = ((v.fmW - v.inset) * scale) + "px";
    pv.style.width = (v.picW * scale) + "px";
    pv.style.height = (v.picH * scale) + "px";
    let pTop = v.matH + (v.tolerance / 2);
    let pLeft = v.matW + (v.tolerance / 2);
    if (mode === "yes") { pTop -= v.matPicOT; pLeft -= v.matPicOL; }
    pv.style.top = (pTop * scale) + "px";
    pv.style.left = (pLeft * scale) + "px";

    const stackTotal = v.tGlass + v.tMat + v.tBack;
    const remain = v.inset - stackTotal;
    const timber = document.getElementById("cs-timber");
    const stack = document.getElementById("cs-stack");
    
    const tw = v.fmW * csScale;
    const th = v.fmH * csScale;
    const rd = v.inset * csScale; 

    timber.style.width = tw + "px";
    timber.style.height = th + "px";

    const rebatePctY = (rd / th) * 100;
    const rebatePctX = 60; 
    timber.style.clipPath = `polygon(0% 0%, 100% 0%, 100% ${rebatePctY}%, ${rebatePctX}% ${rebatePctY}%, ${rebatePctX}% 100%, 0% 100%)`;

    stack.style.width = (tw * 0.4) + "px"; 
    stack.style.left = (tw * 0.6) + "px";
    stack.style.bottom = (th - rd) + "px";

    document.getElementById("vGlass").style.height = (v.tGlass * csScale) + "px";
    document.getElementById("vMat").style.height = (v.tMat * csScale) + "px";
    document.getElementById("vBack").style.height = (v.tBack * csScale) + "px";

    const status = document.getElementById("fit-status");
    status.innerText = remain >= 0 ? `FIT: OK (${remain.toFixed(1)}mm left)` : `TOO THICK (${Math.abs(remain).toFixed(1)}mm overlap)`;
    status.style.color = remain >= 0 ? "#27ae60" : "#e74c3c";
}

document.querySelectorAll("input, select").forEach(el => {
    el.addEventListener("input", () => {
        if (el.id === "overlapMode") updateOverlapUI();
        calc();
        saveToLocal(); // Save every change
    });
});

document.getElementById("presetSelect").addEventListener("change", (e) => {
    if (!e.target.value) return;
    const [dim, mW, mH, fW, fH, ins] = e.target.value.split("|");
    const [w, h] = dim.split("x");
    document.getElementById("picW").value = w; 
    document.getElementById("picH").value = h;
    document.getElementById("matW").value = mW; 
    document.getElementById("matH").value = mH;
    document.getElementById("fmW").value = fW; 
    document.getElementById("fmH").value = fH;
    document.getElementById("inset").value = ins;
    calc();
    saveToLocal(); // Save after preset application
});

document.getElementById("copyBtn").addEventListener("click", () => {
    const results = {
        win: document.getElementById("windowResult").innerText,
        glass: document.getElementById("glassResult").innerText,
        frameW: document.getElementById("outFrmW").innerText,
        frameH: document.getElementById("outFrmH").innerText,
        total: document.getElementById("totalTimber").innerText,
        sticks: document.getElementById("stickCount").innerText
    };
    const text = `FRAME ORDER SUMMARY:\n--------------------\nTimber Cuts: 2 @ ${results.frameW}, 2 @ ${results.frameH}\nGlass/Backing: ${results.glass}\nMat Window: ${results.win}\n\nORDERING:\nTotal Timber: ${results.total}\nRequired: ${results.sticks}`.trim();
    navigator.clipboard.writeText(text).then(() => alert("Shopping list copied!"));
});

document.getElementById("resetBtn").addEventListener("click", () => { 
    localStorage.removeItem("frameCalcData"); // Clear data on reset
    location.reload(); 
});

window.onload = () => {
    loadFromLocal();   // Load data first
    updateOverlapUI(); // Set UI state
    calc();            // Run calculation
};
</script>
</body>
</html>
