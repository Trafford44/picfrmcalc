<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Frame Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin: 10px 0 4px;
    }
    input {
      padding: 6px 10px;
      width: 200px;
    }
    .result {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #ccc;
      background:#f7f7f7;
      width: 260px;
    }
  </style>
</head>
<body>

<h2>Frame Calculator</h2>

<label>Picture Height (mm)</label>
<input id="picH" type="number">

<label>Picture Width (mm)</label>
<input id="picW" type="number">

<label>Matt Height (mm)</label>
<input id="matH" type="number">

<label>Matt Width (mm)</label>
<input id="matW" type="number">

<label>Frame Material Height (mm)</label>
<input id="fmH" type="number">

<label>Frame Material Width (mm)</label>
<input id="fmW" type="number">

<label>Frame Material Depth (mm)</label>
<input id="fmD" type="number">

<label>Frame Inset (mm)</label>
<input id="inset" type="number" value="6">

<div class="result">
  <strong>Frame Height:</strong> <span id="frameHeight">–</span><br>
  <strong>Frame Width:</strong> <span id="frameWidth">–</span>
</div>

<script>
function calculate() {
  const picH = +document.getElementById("picH").value;
  const picW = +document.getElementById("picW").value;
  const matH = +document.getElementById("matH").value;
  const matW = +document.getElementById("matW").value;
  const fmH  = +document.getElementById("fmH").value;
  const fmW  = +document.getElementById("fmW").value;
  const inset = +document.getElementById("inset").value;

  // quick safety
  if(!picH || !picW) return;

  const frameHeight = picH + matH*2 + fmH*2 - inset*2;
  const frameWidth  = picW + matW*2 + fmW*2 - inset*2;

  document.getElementById("frameHeight").textContent = 
      frameHeight.toFixed(1) + " mm";

  document.getElementById("frameWidth").textContent =
      frameWidth.toFixed(1) + " mm";
}

// update on input
document.querySelectorAll("input").forEach(el => {
  el.addEventListener("input", calculate);
});
</script>

</body>
</html>
