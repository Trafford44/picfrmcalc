<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Picture Frame Calculator</title>
    <style>
        :root {
            --primary: #3498db;
            --timber: #5d4037;
            --timber-accent: #e67e22;
            --mat: #9b59b6;
            --glass: rgba(173, 216, 230, 0.7);
            --backing: #d2b48c;
            --bg: #f4f7f6;
            --card-bg: #ffffff;
            --disabled: #bdc3c7;
        }

        body { font-family: -apple-system, sans-serif; line-height: 1.5; max-width: 900px; margin: 20px auto; padding: 15px; background-color: var(--bg); color: #333; }
        .card { background: var(--card-bg); padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); border: 1px solid #e1e4e8; }
        
        h1 { text-align: center; color: #2c3e50; margin-bottom: 20px; font-size: 1.8rem; }
        h3 { font-size: 0.75em; text-transform: uppercase; color: #95a5a6; margin: 20px 0 10px 0; letter-spacing: 1px; border-bottom: 1px solid #eee; padding-bottom: 5px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 10px; }
        .triple-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 10px; }
        .quad-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        
        label { display: block; font-weight: 600; font-size: 0.8rem; margin-bottom: 5px; color: #444; position: relative; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 14px; transition: all 0.2s; height: 40px;}
        
        input:disabled { background-color: #f2f2f2; color: #aaa; cursor: not-allowed; }
        .disabled-label { color: var(--disabled) !important; }

        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; height: 40px;}
        #resetBtn { background: #ecf0f1; color: #7f8c8d; }
        #copyBtn { background: var(--primary); color: white; }

        .info-icon { display: inline-flex; align-items: center; justify-content: center; width: 14px; height: 14px; background: #bdc3c7; color: white; border-radius: 50%; font-size: 10px; margin-left: 5px; cursor: help; vertical-align: middle; }
        .info-icon:hover { background: var(--primary); }
        [data-tooltip] { position: relative; }
        [data-tooltip]:before { content: attr(data-tooltip); position: absolute; bottom: 125%; left: 50%; transform: translateX(-50%); background: #2c3e50; color: white; padding: 8px 12px; border-radius: 6px; font-size: 11px; font-weight: normal; line-height: 1.4; width: 200px; text-align: center; display: none; z-index: 100; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        [data-tooltip]:hover:before { display: block; }

        .results-section { margin-top: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; }
        .res-card { padding: 12px; border-radius: 8px; border-left: 5px solid var(--primary); background: #f8fbfe; }
        .res-card.timber { border-left-color: var(--timber-accent); background: #fffaf5; }
        .val { font-weight: bold; font-size: 1.1em; display: block; color: #222; margin-top: 5px; }

        .preview-layout { display: grid; grid-template-columns: 1fr; gap: 20px; margin-top: 30px; }
        @media (min-width: 700px) { .preview-layout { grid-template-columns: 1.2fr 0.8fr; } }
        .preview-box { background: #e0e0e0; padding: 20px; border-radius: 8px; border: 1px inset #ccc; display: flex; flex-direction: column; align-items: center; min-height: 400px; position: relative; overflow: hidden; }
        .preview-label { font-size: 10px; font-weight: bold; color: #7f8c8d; margin-bottom: 15px; text-transform: uppercase; }

        #frame-preview { transition: all 0.3s ease; box-shadow: 0 10px 25px rgba(0,0,0,0.4); border: 1px solid #2c1a0b; }
        #mat-preview { border: 1px solid #ddd; position: absolute; }
        #pic-preview { background-image: linear-gradient(45deg, #add8e6 25%, #bfe2ed 25%, #bfe2ed 50%, #add8e6 50%, #add8e6 75%, #bfe2ed 75%, #bfe2ed 100%); background-size: 20px 20px; border: 1px solid #999; }

        .legend { width: 100%; background: rgba(255,255,255,0.8); padding: 8px; border-radius: 6px; font-size: 10px; margin-bottom: 15px; border: 1px solid #ccc; display: grid; grid-template-columns: 1fr 1fr; gap: 4px; }
        .legend-item { display: flex; align-items: center; }
        .swatch { width: 10px; height: 10px; border-radius: 2px; margin-right: 6px; border: 1px solid #888; }

        .cs-container { position: relative; width: 180px; height: 180px; margin-top: 40px; display: flex; align-items: flex-end; justify-content: flex-start; }
        .cs-timber { position: absolute; bottom: 0; left: 0; background: var(--timber); z-index: 5; }
        .cs-stack { position: absolute; z-index: 10; display: flex; flex-direction: column-reverse; }
        .cs-layer { width: 100%; border: 1px solid rgba(0,0,0,0.1); box-sizing: border-box; }
        .cs-axis { position: absolute; font-size: 9px; font-weight: bold; color: #666; }
        #fit-status { font-size: 11px; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h1>Picture Frame Calculator</h1>
    
    <h3>Projects</h3>
    <div style="display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 15px; align-items: end; margin-bottom: 20px;">
        <div style="display: flex; flex-direction: column; gap: 5px;">
            <label>Project Name</label>
            <div style="display: flex; gap: 5px;">
                <input id="projectName" placeholder="e.g. Living Room Set" style="flex: 2; min-width: 0;">
                <button id="saveProjectBtn" style="background: #27ae60; color: white; flex: 1; white-space: nowrap; padding: 0 10px;">Save</button>
                <button id="syncCloudBtn" style="background: #3498db; color: white; flex: 1.2; white-space: nowrap; padding: 0 10px;">‚òÅÔ∏è Sync Cloud</button>
            </div>
        </div>
        <div style="display: flex; flex-direction: column; gap: 5px;">
            <label>Load Saved</label>
            <div style="display: flex; gap: 5px;">
                <select id="loadProjectSelect" style="flex: 1; min-width: 0;"><option value="">-- Load --</option></select>
                <button id="deleteProjectBtn" style="background: #e74c3c; color: white; width: 45px; flex-shrink: 0; padding: 0;">‚úñ</button>
            </div>
        </div>
    </div>

    <div class="grid">
        <div>
            <label>Presets <span class="info-icon" data-tooltip="Common frame setups.">i</span></label>
            <select id="presetSelect">
                <option value="">-- Choose a Size --</option>
                <option value="210|297|50|50|50|50|5">A4 (50mm Borders)</option>
                <option value="297|420|60|80|60|60|5">A3 (Weighted Bottom)</option>
            </select>
        </div>
        <div>
            <label>Overlap Mode <span class="info-icon" data-tooltip="Active Overlap ensures the mat board 'bites' the art.">i</span></label>
            <select id="overlapMode">
                <option value="yes">Active Overlap</option>
                <option value="no">Flush (No Overlap)</option>
            </select>
        </div>
    </div>

    <h3>1. Artwork & Matting</h3>
    <div class="grid">
        <div><label>Art Width (mm)</label><input id="picW" value="210"></div>
        <div><label>Art Height (mm)</label><input id="picH" value="297"></div>
    </div>

    <label>
        Mat Border Widths (mm) 
        <button onclick="syncBorders()" style="display: inline-block; margin-left: 10px; padding: 2px 8px; font-size: 10px; height: 22px; width: auto; background: #95a5a6; color: white; vertical-align: middle;">üîó Sync All</button>
        <span class="info-icon" data-tooltip="Width of the mat board on each side.">i</span>
    </label>
    <div class="quad-grid">
        <div><label style="font-size:10px">Top</label><input id="matT" value="50"></div>
        <div><label style="font-size:10px">Bottom</label><input id="matB" value="50"></div>
        <div><label style="font-size:10px">Left</label><input id="matL" value="50"></div>
        <div><label style="font-size:10px">Right</label><input id="matR" value="50"></div>
    </div>

    <div style="margin-top:15px">
        <label id="overlapLabel">Art Overlap per side (mm) <span class="info-icon" data-tooltip="Standard overlap is 5mm.">i</span></label>
        <input id="overlap" value="5">
    </div>

    <h3>2. Timber & Stack Thickness</h3>
    <div class="triple-grid">
        <div><label>Face Width</label><input id="fmW" value="30"></div>
        <div><label>Timber Depth</label><input id="fmH" value="20"></div>
        <div><label>Rebate Depth</label><input id="inset" value="10"></div>
    </div>
    <div class="triple-grid">
        <div><label>Glass (mm)</label><input id="tGlass" value="3"></div>
        <div><label>Mat (mm)</label><input id="tMat" value="1.5"></div>
        <div><label>Backing (mm)</label><input id="tBack" value="3"></div>
    </div>
    <div class="grid">
        <div><label>Clearance (mm)</label><input id="tolerance" value="2"></div>
    </div>

    <h3>3. Material Stock & Ordering</h3>
    <div class="grid">
        <div><label>Timber Length (mm)</label><input id="stickLen" value="2400"></div>
        <div><label>Waste Margin (%)</label><input id="wastePercent" value="10"></div>
    </div>

    <div class="results-section">
        <div class="res-card"><label style="font-size:0.6rem">MAT WINDOW</label><span class="val" id="windowResult">‚Äî</span></div>
        <div class="res-card"><label style="font-size:0.6rem">GLASS SIZE</label><span class="val" id="glassResult">‚Äî</span></div>
        <div class="res-card timber"><label style="font-size:0.6rem">TIMBER WIDTH</label><span class="val" id="outFrmW">‚Äî</span></div>
        <div class="res-card timber"><label style="font-size:0.6rem">TIMBER HEIGHT</label><span class="val" id="outFrmH">‚Äî</span></div>
        <div class="res-card timber" style="border-left-color: #27ae60; background: #f0fff4;">
            <label style="font-size:0.6rem">ORDERING TOTAL</label>
            <span class="val" id="totalTimber">‚Äî</span>
            <div id="stickCount" style="font-size: 0.7rem; color: #666; margin-top:2px;"></div>
        </div>
    </div>

    <div class="btn-group">
        <button id="resetBtn">Reset</button>
        <button id="copyBtn">Copy Dimensions</button>
    </div>

    <div class="preview-layout">
        <div class="preview-box">
            <span class="preview-label">Live Workshop Preview</span>
            <div id="frame-preview" style="background:#4a2c16; position:relative;">
                <div id="mat-preview" style="background:#fdfdfd;">
                    <div id="pic-preview" style="position:absolute; display:flex; align-items:center; justify-content:center; font-size: 10px; font-weight: bold; color: #2980b9;">ART</div>
                </div>
            </div>
        </div>

        <div class="preview-box">
            <span class="preview-label">Side-Profile Stack</span>
            <div id="fit-status"></div>
            <div class="legend">
                <div class="legend-item"><div class="swatch" style="background:var(--timber)"></div>Timber</div>
                <div class="legend-item"><div class="swatch" style="background:var(--glass)"></div>Glass</div>
                <div class="legend-item"><div class="swatch" style="background:#fff"></div>Mat</div>
                <div class="legend-item"><div class="swatch" style="background:var(--backing)"></div>Backing</div>
            </div>
            <div class="cs-container">
                <div class="cs-timber" id="cs-timber"></div>
                <div class="cs-stack" id="cs-stack">
                    <div class="cs-layer" id="vBack" style="background:var(--backing)"></div>
                    <div class="cs-layer" id="vMat" style="background:#fff"></div>
                    <div class="cs-layer" id="vGlass" style="background:var(--glass)"></div>
                </div>
                <div class="cs-axis" style="bottom: -18px; width: 60%; text-align: center;">FACE</div>
                <div class="cs-axis" style="left: -35px; top: 50%; transform: rotate(-90deg);">DEPTH</div>
            </div>
        </div>
    </div>
</div>

<script>
const scale = 0.5;
const csScale = 4;
const STORAGE_KEY = "frameCalcLibrary";
const SESSION_KEY = "frameCalcCurrentSession";
const G_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxChg_RdktgR6CGRYsel5Z8rs9ZbJyj3mR6tm16Ng_drJc1tnuDt9s8VSJU1okovorb/exec";

const inputIds = ["picW", "picH", "matT", "matB", "matL", "matR", "overlap", "fmW", "fmH", "inset", "tolerance", "tGlass", "tMat", "tBack", "stickLen", "wastePercent"];

function getLibrary() { const lib = localStorage.getItem(STORAGE_KEY); return lib ? JSON.parse(lib) : {}; }

function updateProjectDropdown() {
    const lib = getLibrary();
    const select = document.getElementById("loadProjectSelect");
    select.innerHTML = '<option value="">-- Load Saved --</option>';
    Object.keys(lib).sort().forEach(name => {
        const opt = document.createElement("option");
        opt.value = name; opt.textContent = name;
        select.appendChild(opt);
    });
}

function updateOverlapUI() {
    const mode = document.getElementById("overlapMode").value;
    const isNo = mode === "no";
    document.getElementById("overlap").disabled = isNo;
    document.getElementById("overlapLabel").className = isNo ? "disabled-label" : "";
}

function syncBorders() {
    const topVal = document.getElementById("matT").value;
    document.getElementById("matB").value = topVal;
    document.getElementById("matL").value = topVal;
    document.getElementById("matR").value = topVal;
    
    // Trigger the calculation and auto-save after syncing
    calc(); 
    autoSaveCurrentState();
}

async function syncFromCloud() {
    try {
        const response = await fetch(G_SCRIPT_URL);
        const cloudProjects = await response.json();
        
        // Merge cloud projects into LocalStorage so the app stays fast
        const localLib = getLibrary();
        const mergedLib = { ...localLib, ...cloudProjects };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(mergedLib));
        
        updateProjectDropdown();
        console.log("Cloud sync complete.");
    } catch (err) {
        console.error("Cloud fetch failed, using local data only.", err);
    }
}

function calc() {
    const v = {};
    inputIds.forEach(id => {
        const el = document.getElementById(id);
        v[id] = el ? parseFloat(el.value) || 0 : 0;
    });

    const mode = document.getElementById("overlapMode").value;
    if (v.picW <= 0 || v.picH <= 0) return;

    const over = mode === "no" ? 0 : v.overlap;

    // 1. Mat Window Calculation
    const winW = v.picW - (over * 2);
    const winH = v.picH - (over * 2);

    // 2. Glass Size Calculation
    // Total width = ArtWidth + LeftBorder + RightBorder - (2 * overlap) + tolerance
    const glassW = v.picW + v.matL + v.matR - (over * 2) + v.tolerance;
    const glassH = v.picH + v.matT + v.matB - (over * 2) + v.tolerance;

    // 3. Timber Cut Calculation
    const cutW = glassW + (2 * (v.fmW - v.inset));
    const cutH = glassH + (2 * (v.fmW - v.inset));

    document.getElementById("windowResult").innerText = Math.round(winW) + "x" + Math.round(winH) + " mm";
    document.getElementById("glassResult").innerText = Math.round(glassW) + "x" + Math.round(glassH) + " mm";
    document.getElementById("outFrmW").innerText = Math.round(cutW) + " mm";
    document.getElementById("outFrmH").innerText = Math.round(cutH) + " mm";

    const netLinear = (cutW * 2) + (cutH * 2);
    const wasteMultiplier = 1 + (v.wastePercent / 100);
    const grossLinear = Math.round(netLinear * wasteMultiplier); 
    const sticksNeeded = Math.ceil(grossLinear / v.stickLen);

    document.getElementById("totalTimber").innerText = (grossLinear / 1000).toFixed(2) + " m";
    document.getElementById("stickCount").innerText = `${sticksNeeded} x ${v.stickLen}mm sticks`;

    // --- WORKSHOP PREVIEW ---
    const fv = document.getElementById("frame-preview");
    const mv = document.getElementById("mat-preview");
    const pv = document.getElementById("pic-preview");
    fv.style.width = (cutW * scale) + "px";
    fv.style.height = (cutH * scale) + "px";
    mv.style.width = (glassW * scale) + "px";
    mv.style.height = (glassH * scale) + "px";
    mv.style.left = mv.style.top = ((v.fmW - v.inset) * scale) + "px";
    pv.style.width = (v.picW * scale) + "px";
    pv.style.height = (v.picH * scale) + "px";
    
    // Positioning the art relative to the mat
    // The gap from the edge of the glass to the art is (MatBorder - Overlap + HalfTolerance)
    pv.style.top = ((v.matT - over + (v.tolerance / 2)) * scale) + "px";
    pv.style.left = ((v.matL - over + (v.tolerance / 2)) * scale) + "px";

    // --- STACK PREVIEW ---
    const stackTotal = v.tGlass + v.tMat + v.tBack;
    const remain = v.inset - stackTotal;
    const timber = document.getElementById("cs-timber");
    const stack = document.getElementById("cs-stack");
    const tw = v.fmW * csScale;
    const th = v.fmH * csScale;
    const rd = v.inset * csScale; 

    timber.style.width = tw + "px";
    timber.style.height = th + "px";
    timber.style.clipPath = `polygon(0% 0%, 100% 0%, 100% ${(rd/th)*100}%, 60% ${(rd/th)*100}%, 60% 100%, 0% 100%)`;
    stack.style.width = (tw * 0.4) + "px"; 
    stack.style.left = (tw * 0.6) + "px";
    stack.style.bottom = (th - rd) + "px";

    document.getElementById("vGlass").style.height = (v.tGlass * csScale) + "px";
    document.getElementById("vMat").style.height = (v.tMat * csScale) + "px";
    document.getElementById("vBack").style.height = (v.tBack * csScale) + "px";

    const status = document.getElementById("fit-status");
    status.innerText = remain >= 0 ? `FIT: OK (${remain.toFixed(1)}mm left)` : `TOO THICK (${Math.abs(remain).toFixed(1)}mm overlap)`;
    status.style.color = remain >= 0 ? "#27ae60" : "#e74c3c";
}

function autoSaveCurrentState() {
    const data = { overlapMode: document.getElementById("overlapMode").value };
    inputIds.forEach(id => data[id] = document.getElementById(id).value);
    localStorage.setItem(SESSION_KEY, JSON.stringify(data));
}

document.querySelectorAll("input, select").forEach(el => {
    el.addEventListener("input", () => {
        if (el.id === "overlapMode") updateOverlapUI();
        calc();
        autoSaveCurrentState(); 
    });
});

document.getElementById("saveProjectBtn").addEventListener("click", () => {
    const name = document.getElementById("projectName").value.trim();
    if (!name) return alert("Enter project name.");
    const lib = getLibrary();
    const data = { overlapMode: document.getElementById("overlapMode").value };
    inputIds.forEach(id => data[id] = document.getElementById(id).value);
    lib[name] = data;
    localStorage.setItem(STORAGE_KEY, JSON.stringify(lib));
    updateProjectDropdown();
    alert("Project saved.");
});

document.getElementById("loadProjectSelect").addEventListener("change", (e) => {
    const lib = getLibrary();
    const data = lib[e.target.value];
    if (data) {
        document.getElementById("projectName").value = e.target.value;
        document.getElementById("overlapMode").value = data.overlapMode;
        inputIds.forEach(id => { if (data[id] !== undefined) document.getElementById(id).value = data[id]; });
        updateOverlapUI(); calc();
    }
});

document.getElementById("deleteProjectBtn").addEventListener("click", () => {
    const name = document.getElementById("loadProjectSelect").value;
    if (name && confirm(`Delete "${name}"?`)) {
        const lib = getLibrary(); delete lib[name];
        localStorage.setItem(STORAGE_KEY, JSON.stringify(lib));
        updateProjectDropdown(); document.getElementById("projectName").value = "";
    }
});

document.getElementById("presetSelect").addEventListener("change", (e) => {
    if (!e.target.value) return;
    const [w, h, mt, mb, ml, mr, ov] = e.target.value.split("|");
    document.getElementById("picW").value = w; document.getElementById("picH").value = h;
    document.getElementById("matT").value = mt; document.getElementById("matB").value = mb;
    document.getElementById("matL").value = ml; document.getElementById("matR").value = mr;
    document.getElementById("overlap").value = ov;
    calc(); autoSaveCurrentState();
});

document.getElementById("copyBtn").addEventListener("click", () => {
    const text = `FRAME ORDER:\nCuts: 2@${document.getElementById("outFrmW").innerText}, 2@${document.getElementById("outFrmH").innerText}\nGlass: ${document.getElementById("glassResult").innerText}\nMat Window: ${document.getElementById("windowResult").innerText}`;
    navigator.clipboard.writeText(text).then(() => alert("Copied!"));
});

document.getElementById("resetBtn").addEventListener("click", () => {
    if(confirm("Reset current screen?")) { localStorage.removeItem(SESSION_KEY); location.reload(); }
});

document.getElementById("syncCloudBtn").addEventListener("click", function() {
    const name = document.getElementById("projectName").value.trim();
    if (!name) return alert("Please enter a project name first.");

    const btn = this;
    btn.innerText = "Syncing...";
    btn.disabled = true;

    // Collect all current settings
    const settings = {};
    inputIds.forEach(id => settings[id] = document.getElementById(id).value);
    settings.overlapMode = document.getElementById("overlapMode").value;

    const googleWebAppUrl = G_SCRIPT_URL;

    fetch(googleWebAppUrl, {
        method: "POST",
        mode: "no-cors", // Required for cross-origin Google Script requests
        cache: "no-cache",
        body: JSON.stringify({
            projectName: name,
            settings: settings
        })
    })
    .then(() => {
        alert("Project synced to Google Sheets!");
        btn.innerText = "‚òÅÔ∏è Sync to Cloud";
        btn.disabled = false;
    })
    .catch(err => {
        console.error(err);
        alert("Sync failed. Check console.");
        btn.disabled = false;
    });
});

window.onload = async () => {
    // 1. Initial UI setup from LocalStorage (fast)
    updateProjectDropdown();
    
    const lastSession = localStorage.getItem(SESSION_KEY);
    if (lastSession) {
        const d = JSON.parse(lastSession);
        if (d.overlapMode) document.getElementById("overlapMode").value = d.overlapMode;
        inputIds.forEach(id => { if (d[id]) document.getElementById(id).value = d[id]; });
    }
    updateOverlapUI();
    calc();

    // 2. Fetch from Cloud in background (slower)
    await syncFromCloud();
};

</script>
</body>
</html>
